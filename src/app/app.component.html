<div id="page-wrap">
    <button (click)="signOutClicked()" *ngIf="auth.user | async">Sign out</button>
    <div id="max-width-column" *ngIf="auth.user | async">
        <app-nav-bar></app-nav-bar>
        <div id="content-wrap">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div id="max-width-column" *ngIf="!(auth.user | async)">
        <h1>You need to sign in first</h1>
        <button (click)="signInClicked()">Sign in with google</button>
    </div>
</div>
